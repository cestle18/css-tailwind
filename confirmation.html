<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./tailwind.css" media="all" />

    <title>Katsu shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="absolute w-full h-full">
        <div
          class="absolute top-0 w-full h-full bg-black"
          style="
            background-image: url(https://images.unsplash.com/photo-1529720317453-c8da503f2051?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80);
            background-size: 100%;
            background-repeat: no-repeat;
          "
        ></div>
        <div class="container mx-auto px-4 h-full">
          <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-2xl rounded-lg bg-gray-200 border-0"
              >
                <div class="flex-auto px-4 lg:px-10 pt-0 pb-4">
                  <div class="text-gray-500 text-center mb-5 mt-10 font-bold">
                    <h1 class="font-bungee text-pink-400 text-4xl">
                      Katsu shop
                    </h1>
                  </div>
                  <div class="rounded-t mb-0 px-6 py-6">
                    <hr class="border-b-1 border-gray-400" />
                  </div>

                  <div class="text-center">
                    <h1 class="text-2xl mb-8">
                      Merci pour votre commande Pierre !
                    </h1>
                    <p class="mb-5">Livraison estimée : 2-3 jours ouvrés</p>
                    <p class="mb-10">
                      Vous recevrez un mail de confirmation dès que votre
                      commande sera expédiée.
                    </p>
                    <div class="mb-10 text-s underline">
                      <a href="accueil.html">Retour à la boutique</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script></script>
  </body>
</html>
