    <title>Katsu shop</title>

    <main>
      <section class="absolute w-full h-full">
        <div
          class="absolute top-0 w-full h-full bg-black"

            background-size: 100%;
            background-repeat: no-repeat;
          "
        ></div>
        <div class="container mx-auto px-4 h-full">
          <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-2xl rounded-lg bg-gray-200 border-0"
              >
                <div class="flex-auto px-4 lg:px-10 pt-0 pb-4">
                  <div class="text-gray-500 text-center mb-8 mt-10 font-bold">
                    <h1 class="font-bungee text-pink-400 text-4xl">Katsu shop</h1>
                  </div>
                  <form>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="grid-password"
                        >Email</label
                      ><input
                        type="email"
                        class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Email"
                        style="transition: all 0.15s ease 0s"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="grid-password"
                        >Mot de passe</label
                      ><input
                        type="password"
                        class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Mot de passe"
                        style="transition: all 0.15s ease 0s"
                      />
                    </div>
                    <div>
                      <label class="inline-flex items-center cursor-pointer"
                        ><input
                          id="customCheckLogin"
                          type="checkbox"
                          class="form-checkbox text-gray-400 w-5 h-5"
                          style="transition: all 0.15s ease 0s"
                        /><span class="ml-2 text-sm font-semibold text-gray-700"
                          >Rester connecté</span
                        ></label
                      >
                    </div>
                  </form>
                    <div class="flex items-center justify-center text-center mt-12 w-full">
                      <button
                        class="bg-pink-400 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-3"
                        type="button"
                        style="transition: all 0.15s ease"
                      >
                        Connexion
                      </button>
                      <button
                        class="bg-pink-400 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-3"
                        type="button"
                        style="transition: all 0.15s ease"
                      >
                        Inscription
                      </button>
                    </div>
                    <div class="flex justify-center">
                      <a href="#pablo" class="text-black-300"
                        ><small>Mot de passe oublié ?</small></a
                      >
                    </div>
                </div>
                <div class="rounded-t mb-0 px-6 py-6">
                  <hr class="border-b-1 border-gray-400" />
                </div>
                <div class="text-center mb-3">
                  <h6 class="text-gray-600 text-sm font-bold">Se connecter avec</h6>
                </div>
                <div class="btn-wrapper text-center mb-6">

                    class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
                    type="button"
                    style="transition: all 0.15s ease 0s"
